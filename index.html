<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Logic</a>.
  </div>

  <div class="card">
    <div class="main-image">
      <img src="images/image-equilibrium.jpg" alt="">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="text-container">
      <div class="crypto-id">
        Equilibrium #3429
      </div>
  
      <p class="crypto-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      
      <div class="crypto-eth">
        <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="">
        <span class="val">
          0.041 ETH
        </span>

        <img class="clock-icon" src="images/icon-clock.svg" alt="">
        <span class="time">
          3 days left
        </span>
      </div>
      
      <hr>
      <div class="credit">
        <img src="images/image-avatar.png" alt="">
        <span class="credit-text">
          Creation of <span class="credit-user">Jules Wyvern</span>
        </span>
      </div>
    </div>
  </div>
  
</body>
</html>
